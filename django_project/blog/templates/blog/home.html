{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<div class="card mb-2" >
    <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">By <a href=""> {{ post.author }} </a> on {{ post.date_posted }}</h6>
        <hr>
        <p class="card-text">{{ post.content }}</p>
    </div>
</div>
{% endfor %}



{% endblock content %}
